<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Home Page | Wireframes</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="css/style.css">
		<!--<![endif]-->
		<!--[if (IE 7)|(IE 8)]>
		<link rel="stylesheet" href="css/old-ie.css">
		<![endif]-->
		<!--[if lt IE 7]>
		<link rel="stylesheet" href="css/really-old-ie.css">
		<![endif]-->
		<!--[if lt IE 9]>
		<script src="js/html5shiv-printshiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<!--the following are for demonstration purposes-->
		<header class="block" role="banner">
			<p>header</p>
		</header>

		<nav class="block block--small" role="navigation">
			<p>navigation</p>
		</nav>

		<main class="block block--tall" role="main">
			<p>main content</p>
		</main>

		<a class="block block--box" href="#1">
			<p>e.g. promo</p>
		</a>

		<button class="block block--button">button</button>

		<aside class="block block--large" role="complementary">
			<p>secondary content</p>
		</aside>

		<footer class="block" role="contentinfo">
			<p>footer</p>
		</footer>
	</body>
</html>
